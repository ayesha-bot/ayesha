<!DOCTYPE html>


    <head>
        <meta charset="utf-8">
    
        <title>forms and inputs</title>
        <meta name="description" content=" forms and inputs html">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
     <!-- ////// Basic form/////////////// -->
     <form action="mailtoayesha92shoaib@gmail.com" method="post" enctype="text/plain">
      <!-- /////// Email///////// -->
    <div><label for="email"> email</label><br>
    <input type="email" name="email" id="email">
      </div>
      <!-- /////////Contact number////// -->
    <div>
     <label for="contact number">contact number</label><br>
     <input type="number" id="contact number" name="contact number">
    </div>
    <!-- ///////Address////////////// -->
    <div>
      <label for="address"> address</label><br>
      <input type="address" id="address" name="address">
    </div>
    <!-- //////Select menu/////////// -->
    <div>
      <label for="sex"> Sex</label><br>
      <select name="sex" id="sex">
        <option value="male"> male </option>
        <option value="female"> female</option>
        <option value="other"> other </option>
      </select>
    </div>
    <div>
      <label for="birth date"> birth date</label><br>
      <input type="date" id="birth date" name="birth date">
      
    </div>
    <div>
      <label for="age"> age </label> <br>
      <input type="number" id="age" name="age">
    </div>
  <!-- //////////Radio buttons////// -->
   <div>
     <label for="membership"> membership</label> <br>
     <input type="radio" name="standard" id="membership"> standard
     <input type="radio" name="premium" id="membership"> premium
     <input type="radio" name="premium plus" id="membership"> premium plus
   </div>
   <!-- /////////////check box////////// -->
   <div>
     <label for="how did you find us"> how did you find us</label><br>
     <input type="checkbox" name="youtube" id="how did you find us"> youtube
     <input type="checkbox" name="facebook" id="how did you find us" checked> facebook
     <input type="checkbox" name="newspaper" id=" how did you find us"> newspaper
     <input type="checkbox" name="instagram" id=" how did you find us"> instagram
   </div>
   <!-- //////////Submit button///////// -->
   <input type="submit" value="submit">
  
   </form></body>
</html>
